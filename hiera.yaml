version: 5
defaults:
  datadir: "/codetestfiles/puppetlabs/code/environments/production/puppetlearning/data"
  data_hash: yaml_data
hierarchy:
  - name: 'Per Node Data'
    path: "nodes/%{trusted.certname}.yaml"

  - name: 'Per OS defaults'
    path: "os/%{facts.os.name}.yaml"
  
  - name: "Secret Data (encrypted)"
    lookup_key: eyaml_lookup_key
    path: 'secrets.eyaml'
    options:
      gpg_gnupghome: '/home/vagrant/.gnupg'

  - name: 'Common Data'
    path: 'common.yaml'